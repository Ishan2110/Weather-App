<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="phone.css">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <img src="icons/unknown.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status" data-status>Enter A Location</div>
                <div class="location" data-location>To Find The Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value" id="wind">TBD</div>
                </div>
                <div class="detail bordered">
                    <div class="title">Temperature</div>
                    <div class="value" id="temp">TBD</div>
                </div>
                <div class="detail">
                    <div class="title" id="min">Temp Min/Max</div>
                    <div class="value" id="hi-low">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-search placeholder="Enter Location">
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
